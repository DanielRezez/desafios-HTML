<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
    <style type="text/css">
        #glossario {
            list-style: none;
            font-size: 18px;
        }
        .termo {
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <!--título-->
        <h1>Glossário de tags HTML</h1>
    </header>
    <main>
        <!--lista de descrição-->
        <dl id="glossario">
            <div>
                <dt class="termo">&lt;h1&gt-&lth6&gt;</dt>
                <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/Heading_Elements">Os elementos representam e marcam seis níveis de título de seção.</a></dd>
            </div>
            <div>
                <dt class="termo">&ltp&gt</dt>
                <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/p">Serve para criar um parágrafo.</a></dd>
            </div>
            <div>
                <dt class="termo">&ltstrong&gt</dt>
                <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/strong">Estiliza o texto em negrito.</a></dd>
            </div>
            <div>
                <dt class="termo">&ltdiv&gt;</dd>
                <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/div">Gera um container, um espaço separado para fluxo de conteúdo.</a></dd>
            </div>
        </dl>
    </main>
</body>
</html>
