<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <style type="text/css">
        ul {
            list-style: none;
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha lista de compras</h1>
        <hr>
    </header>
    <main>
        <ul>
            <li>
                <input type="checkbox" checked>
                Leite
            </li>
            <li>
                <input type="checkbox">
                Ovos
            </li>
            <li>
                <input type="checkbox">
                Massa de tapioca hidratada
            </li>
            <li>
                <input type="checkbox">
                Banana
            </li>
        </ul>
    </main>
</body>
</html>
